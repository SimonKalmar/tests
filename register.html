<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>YaddaYaddaYadda</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><img src="images/yadda-normal.png" alt=""></div>
        <div class="navmiddle">
          <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
          </ul>
        </div>
      </nav>

      <main class="mainfront">
        <div class="regboxfront">
          <div class="regmentions">
            <div class="regbox">
              <h2>Register</h2>
              <form action="/user/login" method="post">
                <label for='username'>Username:</label><br/>
                <input type='text', placeholder='username' name='username' value=`${ username ? username: '' }`><br/>
                <label for='firstname'>Firstname:</label><br/>
                <input type='text', placeholder='first name' name='firstname' value=`${ firstname ? firstname: '' }`><br/>
                <label for='lastname'>Lastname:</label><br/>
                <input type='text', placeholder='last name' name='lastname' value=`${ lastname ? lastname: '' }`><br/>
                <label for='email'>Email:</label><br/>
                <input type='email', placeholder='name@email.com' name='email' value=`${ email ? email: '' }`><br/>
                <label for="pw">Password:</label><br/>
                <input type='password' name='password' value=`${ password ? password: '' }`><br/>
                <label for="pw2">Confirm Password:</label><br/>
                <input type='password' name='password2' value=`${ password2 ? password2: '' }`><br/>
                <button type="submit">Sign up</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </header>
  </body>
</html>
